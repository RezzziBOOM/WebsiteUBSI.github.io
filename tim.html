<body>

  </section>


  <!-- Akhir Jumbroton -->
  <section id="foto">
    <div class="container">
      <div class="row text-center">
        <div class="col">
          <!-- Kolom kosong di sini, mungkin untuk tujuan pengembangan lebih lanjut -->
        </div>
      </div>
      <div class="row">
        <div id="carouselExampleIndicators" class="carousel slide">
          <!-- Indikator Carousel -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
          </div>
  
          <!-- Gambar Carousel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="img/foto kita/rezzi website.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
              <img src="img/foto kita/fajar web.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
              <img src="img/foto kita/yoseph web.jpg" class="d-block w-100" alt="Slide 3">
            </div>
            <div class="carousel-item">
              <img src="img/foto kita/dinda web.jpg" class="d-block w-100" alt="Slide 4">
            </div>
            <div class="carousel-item">
              <img src="img/foto kita/Frame 2.png" class="d-block w-100" alt="Slide 5">
            </div>
          </div>
  
          <!-- Tombol Kontrol Carousel -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </section>
  

 

   <!-- JUmbroton -->

  </section>
